[app]
launch_at_startup = yes
hotkey_run = Alt+Shift+D
[gui]
always_on_top = yes
single_click = yes
[external]
theme = BlinkContrast
editor = code
[theme/BlinkContrast]
opacity_back = 100
satellite_show = always
satellite_pos = topcenter
satellite_size = jumbo
control_margin = 6
textbox_padding = 4
listitem_padding = 4
layout = list_icon
color_background = #131719
color_foreground = #c0ccdb
color_title = #c0ccdb
color_textbox_back = #131719
color_faded = #c0ccdb
color_status = #c0ccdb
color_accent = #43b5b3
color_warn = #cf433e
color_listitem_back = #131719
color_listitem_title = #ffffff
color_listitem_desc = #c0ccdb
color_listitem_tips = #c0ccdb
color_listitem_selected_back = #1a1f22
color_listitem_selected_title = #84c4ce
color_listitem_selected_desc = #84c4ce
color_listitem_selected_tips = #84c4ce
font_large_size = 28
font_large_style = bold
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 10
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = no
listitem_title_font = snormal
